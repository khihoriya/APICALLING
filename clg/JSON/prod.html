<html>
<head>
<script src="jquery.js"></script>
</head>
<body>
<table id="s1" border=1 width=400 >
</table>
<p>
<button id="btn">Read Json File and Display</button>
<script>
$(document).ready(function(){
     $("#btn").click(function(){
       $.getJSON("prod.json",function(data){
           
           $.each(data,function(key,value){
              s="<tr>key"; 
              $.each(value,function(i,field){
                 s+="<td>"+  field +"</td>";
              });   
           s+="</tr>";
            $("#s1").append(s);   
          });
         
        });

   });

});
</script>
</body>
</html>

<html>
<head>
<style>
#box
{
background-color:yellow;
border:2px solid red;
}
</style>
</head>
<body>
<div id="box">
<h1>  Good Morning
<p> Have a nice day
</div>
<button id="b1">Chaining</button>


<script src="jquery.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("#box").css("background-color","green");
        $("#box").css("color","white");
        $(""#box).slideUp(3000);
        $("#box").slideDown(3000);

   });

});

</script>
</body>
</html>
